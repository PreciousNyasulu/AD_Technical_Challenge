<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <title>Registration Page</title>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

        <h1 class="text-2xl font-semibold mb-6">Register</h1>

        <form id="registrationForm" action="/auth/register" method="post">

            <div class="mb-4">
                <label for="username" class="block text-gray-600 text-sm font-medium">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="lastname" class="block text-gray-600 text-sm font-medium">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="firstname" class="block text-gray-600 text-sm font-medium">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="phonenumber" class="block text-gray-600 text-sm font-medium">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-600 text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Register</button>

        </form>

    </div>

</body>
</html>
